    <style>
        body {
            font-family: Garamond, serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        header {
            background-color: #fce6ec;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #b6def7;

        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #f0a8c0;
        }
        main {
            padding: 20px;
            text-align: center;
            overflow-y: scroll;
	    height: calc(100vh - 170px);
        }
        .art-collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin-top: 20px;
        }
        .art-collage img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #fce6ec;
            color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
