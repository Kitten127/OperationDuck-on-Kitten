<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Duck-on-Kitten</title>
    <style>
        @keyframes hearts {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes love {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        body {
            font-family: Garamond, serif;
            margin: 0;
            padding: 0;
	    text-align: centre;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
            cursor: url('pikachu.cur'), auto;
        }
        header {
            background-color: #fce6ec; 
            color: #333;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #b6def7; 
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: lighter; /* Adjusting font weight */
        }
        nav a:hover {
            background-color: #f0a8c0; /* light pink hover */
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #fce6ec; /* pastel pink */
            color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d6b;
            transform: rotate(45deg);
            animation: hearts 1s infinite linear;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d6b;
            border-radius: 50%;
        }
        .heart::before {
            top: -5px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -5px;
        }
        .love {
            animation: love 2s infinite ease-in-out;
        }
        .float {
            animation: float 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
	<header class="love">
        <h1>The official website of Operation Duck-on-Kitten</h1>
    </header>
    
    <nav class="float"> <!-- Applying float animation to navigation -->
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Art.html">Art</a>
        <a href="Valentine's Day.html">Valentine's Day</a>
    </nav>	   
    <main>
        <p>This website is dedicated to us and our memories.</p>
    </main>
    
    <!-- Heart Animation -->
    <div class="heart"></div>

    </footer>
</body>
</html>
